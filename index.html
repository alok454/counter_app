<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Counter App</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="box box-1">
                <h1>Counter</h2>
            </div>
            <div class="box box-2">
                <span class="display">0</span>
            </div>
            <div class="box box-3">
                <button class="decrement">-</button>
                <button class="increment">+</button>
            </div>
            <div class="box box-4">
                <label>Increment/Decrement by: <input type="number" id="input"></label>
            </div>
            <div class="box box-5">
                <button class="reset">Reset</button>
            </div>
        </div>
    </main>
</body>
</html>
